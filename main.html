<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <title>Spark - The Innovation Network</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="nav">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Spark</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor 'ideas'}}">Ideas <span class="sr-only">(current)</span></a></li>
          <li><a href="{{pathFor 'projects'}}">Projects</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Categories <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Top</a></li>
              <li><a href="#">Rising</a></li>
              <li><a href="#">Funny</a></li>
              <li class="divider"></li>
              <li><a href="#">All Categories</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="navbar-text">{{> loginButtons align="right"}}</li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="footer">
  <div id="footer">
    <div class="copyright">
      <table>
        <tr>
          <td id="space">&copy;2015 Spark  </td>
          <td id="space"><a href="#">Terms of Service  </a></td>
          <td id="space"><a href="#">Privacy Policy  </a></td>
          <td id="space"><a href="#">Developers  </a></td>
          <td id="space"><a href="#">Artists </a></td>
          <td id="space"><a href="#">About Spark </a></td>
        </tr>
      </table> 
    </div>
  </div>
</template>

<template name="home">
  {{> ideasTab}}
</template>

<template name="ideasTab">
  {{> nav}}
  <form action="/newidea" id="form">
    <input id="submit" type="submit" value="New Idea" class="btn btn-block btn-lg btn-primary">
  </form>
  <hr>
  <ol>
    {{#each ideas}}
    <li>
      <table>
        <tr>
          <td>
            <ul>
              <center>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-up"></i></li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none">2342</li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-down"></i></li>
              </center>
            </ul>
          </td>
          <td>{{> thumbnail href="/ideas/{{slug}}"}}</td>
          <td>{{> idea}}</td>
        </tr>
      </table>
      <hr>
    </li>
    {{/each}}
  </ol>
  {{> footer}}
</template>

<template name="projectsTab">
  {{> nav}}
  <form action="/newproject" id="form">
    <input id="submit" type="submit" value="New Project" class="btn btn-block btn-lg btn-primary">
  </form>
  <hr>
  <ol>
    {{#each projects}}
    <li>
      <table>
        <tr>
          <td>
            <ul>
              <center>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-up"></i></li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none">2342</li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-down"></i></li>
              </center>
            </ul>
          </td>
          <td>{{> thumbnail}}</td>
          <td>{{> project}}</td>
        </tr>
      </table>
      <hr>
    </li>
    {{/each}}
  </ol>
  {{> footer}}
</template>

<template name="newIdea">
  {{>nav}}
  <div class="grid">
    <h1 class="form-title">New Idea</h1>
    <form class="addIdeaForm" id="form">
      <h3>Title:</h3>
      <input type="text" id="title" name="title" class="form-control"><br><br>
      <h3>Slug:</h3>
      <input type="text" id="slug" name="slug" class="form-control"><br><br>
      <h3>Description:</h3>
      <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
      <input id="submit" type="submit" value="Spark!" class="btn btn-block btn-lg btn-primary">
    </form>
  </div>
  {{> footer}}
</template>

<template name="newProject">
  {{>nav}}  
  <div class="grid">
    <h1 class="form-title">New Project</h1>
    <form class="addProjectForm" id="form" >
      <h3>Title:</h3>
      <input type="text" id="title" name="title" class="form-control"><br><br>
      <h3>Slug:</h3>
      <input type="text" id="slug" name="slug" class="form-control"><br><br>
      <h3>Description:</h3>
      <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
      <input id="submit" type="submit" value="Spark!" class="btn btn-block btn-lg btn-primary">
    </form>
  </div>
  {{> footer}}
</template>

<template name="idea">
  <div class="grid">
    <h2><a href="/ideas/{{slug}}">{{title}}</a></h2>
    <h4 style="color:#000">{{createdAt}}</h4>
  </div>
</template>

<template name="project">
  <div class="grid">
    <h2><a href="/projects/{{slug}}">{{title}}</a></h2>
    <h4 style="color:#000">{{createdAt}}</h4>
  </div>
</template>


<template name="comments">
  <table style="margin: 30px">
    <tr>
      <p>Comment #1</p>
    </tr>
    <tr>
      <p>Comment #2</p>
    </tr>
    <tr>
      <p>Comment #3</p>
    </tr>
  </table>
</template>

<template name="ideaView">
  {{> nav}} 
  <center><h1>{{title}}</h1></center>
  <center>{{> picture}}</center>
  <div class="grid">
   <h4>{{createdAt}}</h4>
   <hr>
   <h2>Description</h2>
   <p>{{content}}</p>
   <hr>
   <h2>Additional information</h2>
 </div>
 <hr>
 {{> comments}}
 {{> footer}}
</template>

<template name="projectView">
  {{> nav}}
  <center><h1>{{title}}</h1></center>
  <center>{{> picture}}</center>
  <div class="grid">
   <h4>{{createdAt}}</h4>
   <hr>
   <h2>Description</h2>
   <p>{{content}}</p>
   <hr>
   <h2>Additional information</h2>
 </div>
 <hr>
 {{> comments}}
 {{> footer}}
</template>

<template name="thumbnail">
  <div class="grid">
    <img class="thumbnail" src="http://placekitten.com/g/600/500" width="125" >
  </div>
</template>


<template name="picture">
  <div class="grid">
    <img class="thumbnail" src="http://placekitten.com/g/600/500" >
  </div>
</template>
