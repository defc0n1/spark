<head>
  <title>Spark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>


<template name="nav">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="delta">
      <div class="container-fluid">

        <div class="navbar-header" >
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Spark</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" placeholder="Search Spark" style="width:300px">
            </div>
          </form>
          <ul class="nav navbar-nav" >

            <li><a href="{{pathFor 'ideas'}}">Ideas</a></li>
            <li><a href="{{pathFor 'projects'}}">Projects</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="glyphicon glyphicon-plus"></i><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/newidea">New Idea</a></li>
                <li><a href="/newproject">New Project</a></li>
              </ul>
            </li>
            {{/if}}
            <li class="navbar-text">{{>loginButtons align="right"}}</li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </div><!-- /.delta -->
  </nav>
</template>

<template name="_loginButtonsAdditionalLoggedInDropdownActions">
  <li class="dropdown">
    <a id="login-buttons-myIdeas">My Ideas</a>
    <a id="login-buttons-myProjects">My Projects</a>
    <a id="login-buttons-profile">Profile</a>
    <a id="login-buttons-watched">Watched</a>
    <a id="login-buttons-stats">Stats</a>
    <a id="login-buttons-gold">Gold</a>
    <a id="login-buttons-settings">Settings</a>
  </li>
</template>


<template name="footer">
  <br>
  <div id="footer">
    <div class="copyright">
      <div class="delta">
        <center>
          <div class="col-sm-2">
            <p>&copy; 2015 Spark</p>  
          </div>
          <div class="col-sm-2">
            <p><a href="/tos">Terms of Service</a></p>  
          </div>
          <div class="col-sm-2">
            <p><a href="/privacy">Privacy Policy</a></p>   
          </div>
          <div class="col-sm-2">
            <p><a href="/developers">Developers</a></p>  
          </div>
          <div class="col-sm-2">
            <p><a href="/artists">Artists</a></p>  
          </div>
          <div class="col-sm-2">
            <p><a href="/about">About</a></p>  
          </div>
        </center>
      </div>
    </div>
  </div>
</template>


<template name="home">
  {{>ideasTab}}
</template>


<template name="ideasTab">
  {{> nav}}
  <div class="delta">
    <h1 class="header" id="space">Ideas</h1>
    <div role="tabpanel">

     <!-- Nav tabs -->
     <ul class="nav nav-tabs nav-justified" role="tablist">
      <li role="presentation" class="hot active"><a href="#hot" aria-controls="hot" role="tab" data-toggle="tab">Hot</a></li>
      <li role="presentation" class="top"><a href="#top" aria-controls="top" role="tab" data-toggle="tab">Top</a></li>
      <li role="presentation" class="newest"><a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">Newest</a></li>
      <li role="presentation" class="promoted"><a href="#promoted" aria-controls="promoted" role="tab" data-toggle="tab">Promoted</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="hot">
        <div class="panel panel-default" id="tab">
          <div class="panel-body">
            <ol>
              {{#each ideas}}
              {{> idea}}
              {{/each}}
            </ol>
          </div>
        </div>
      </div>
      <nav style="text-align: center">
        <ul class="pager">
          <li><a href="#">Previous</a></li>
          <li><a href="#">Next</a></li>
        </ul>
      </nav>
    </div>
    <div role="tabpanel" class="tab-pane" id="top"></div>
    <div role="tabpanel" class="tab-pane" id="newest"></div>
    <div role="tabpanel" class="tab-pane" id="promoted"></div>
  </div>

</div>

{{> footer}}
</template>


<template name="projectsTab">

      <li role="presentation" class="top"><a href="#top" aria-controls="top" role="tab" data-toggle="tab">Top</a></li>
      <li role="presentation" class="newest"><a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">Newest</a></li>
      <li role="presentation" class="promoted"><a href="#promoted" aria-controls="promoted" role="tab" data-toggle="tab">Promoted</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

          <div class="panel-body">
            <ol>
              {{#each projects}}

            </ol>
          </div>
        </div>
      </div>
      <nav style="text-align: center">
        <ul class="pager">

        </ul>
      </nav>
    </div>
    <div role="tabpanel" class="tab-pane" id="top"></div>
    <div role="tabpanel" class="tab-pane" id="newest"></div>
    <div role="tabpanel" class="tab-pane" id="promoted"></div>
  </div>

</div>

{{> footer}}

<template name="newIdea">
  {{#if currentUser}}
  
  {{> nav}}

  <div class="container">
    <div class="alpha">
     <div class="row">
      <form class="addIdeaForm" id="form">
        <div class="col-sm-12">

          <table width="100%">
            <tr> 
              <td>
                <h1><input type="text" name="title" id="title" placeholder="Idea Title"></h1>
                <h1><small><input type="text" name="blurb" id="blurb" placeholder="Idea Blurb"></small></h1>
              </td>
            </tr>
          </table>

          <br>

          <input type="text" name="image" id="image" placeholder="Link to idea image">

          <br>

          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Details</h2>
              <br>
              <textarea type="text" name="details" id="details" placeholder="Idea details" rows="6"></textarea><br>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Permalink</h2>
              <span id="helpBlock" class="help-block">/ideas/<b>your-unique-idea-address</b></span>
              <input type="text" name="slug" id="slug" placeholder="your-unique-idea-address"><br>
            </div>
          </div>
        </div>


        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Tags</h2>
              <br>
              <input type="text" name="tags" id="tags" placeholder="Idea Tags">
            </div>
          </div>         
        </div>

        <input id="submit" type="submit" value="Spark!" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{{> footer}}

{{else}}
{{#unless loggingIn}}
{{>pageNotFound}}
{{/unless}}
{{/if}}



<script>
document.title = "Create a New Idea"
</script>

</template>

<template name="editIdea">
  {{#if currentUser}}
  
  {{> nav}}

  <div class="container">
    <div class="alpha">
      <div class="row">
        <div class="col-sm-12">

          <table width="100%">
            <tr> 
              <td>
                <h1 contenteditable="true">{{title}}</h1>
                <h1 contenteditable="true"><small>{{blurb}}</small></h1>
              </td>
              <td> 
                <div class="pull-right">
                  <center>
                    <span class="badge" id="badge-lg">{{count}}</span>
                    <h1><small>votes</small></h1>
                  </center>
                </div>
              </td>
            </tr>
          </table>
          <br>
          <p contenteditable="true">{{imageURL}}</p>
          {{> picture}}
          <br>
          <div class="panel panel-default">
            <div class="panel-body">
              <table width="100%">
                <tr> 
                  <td>
                    <h3><small>{{ownerName}}</small></h3>
                  </td>
                  <td> 
                    <div class="pull-right">
                      <center>
                        <button class="btn btn-default">Follow {{ownerName}}</button>

                </tr>
              </table>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Details</h2>
              <b><p>Published on {{createdAt}}</p></b>
              <br>
              <p contenteditable="true">{{details}}</p>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Permalink</h2>
              <br>
              <p>/ideas/<span contenteditable="true">{{slug}}</span></p>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Comments</h2>
              {{> comments}}
            </div>
          </div>
        </div>

        <div class="col-sm-12">

            <div class="panel-body">
              <h2>Similar Ideas</h2>
              <br>
              <center>
                {{>thumbnail}}
              </center>
            </div>
          </div>         
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Similar Projects</h2>
              <br>
              <center>
                {{>thumbnail}}
              </center>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  {{> footer}}

  {{else}}
  {{#unless loggingIn}}
  {{>pageNotFound}}
  {{/unless}}
  {{/if}}

</template>

<template name="idea">
  <li>
    <table>
      <tr>

        <td>
          <a href="/ideas/{{slug}}" style="margin-left: 10px">
            {{>thumbnail}}
          </a>
        </td>

        <td id="middle-row" style="width: 600px">
          <h3>
            <a id="middle-link" href="/ideas/{{slug}}">{{title}}</a> 
            {{#if isOwner}}
            <button class="edit" ><i class="fa fa-pencil" data-toggle="tooltip" data-placement="top" title="Edit this idea"></i></button>
            <button class="delete"><i class="fa fa-times-circle" data-toggle="tooltip" data-placement="top" title="Delete this idea"></i></button>

            {{/if}}
            

          </h3>
        </td>

        <td style="width: 150px">
          <ul>
            <center>
              {{#if currentUser}}
              <li class="actions"><i class="fa fa-chevron-up"></i></li>
              <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
              <li class="actions"><i class="fa fa-chevron-down"></i></li>
              {{else}}
              <li class="actions"><i class="fa fa-chevron-up" data-toggle="tooltip" data-placement="top" title="Sign in to upvote this idea"></i></li>
              <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
              <li class="actions"><i class="fa fa-chevron-down" data-toggle="tooltip" data-placement="bottom" title="Sign in to downvote this idea"></i></li>
              {{/if}}
            </center>
          </ul>
        </td>

      </tr>
    </table>

    <br><br>

  </li>
  <script>
  $(document).ready(function() {
    $('.fa').tooltip()
  });
  </script>
</template>

          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Comments</h2>
              {{> comments}}
            </div>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Similar Ideas</h2>
              <br>
              <center>
                {{>thumbnail}}
              </center>
            </div>
          </div>         
          <div class="panel panel-default">
            <div class="panel-body">
              <h2>Similar Projects</h2>
              <br>
              <center>
                {{>thumbnail}}
              </center>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  {{>footer}}

</template>
