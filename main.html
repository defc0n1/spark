<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">

</head>


<template name="nav">


  <nav class="navbar navbar-default navbar-fixed-top">


    <div class="container-fluid">
      <div class="delta">
        <div class="navbar-header" >
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Spark</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
          <form class="navbar-form navbar-left" role="search">
            <div class="span12">
              <form>
                <input type="text" class="search-query" placeholder="Search">
              </form>
            </div>
          </form>
          <ul class="nav navbar-nav" >
            <li><a href="{{pathFor 'ideas'}}">Ideas</a></li>
            <li><a href="{{pathFor 'projects'}}">Projects</a></li>

            {{#if currentUser}}
            <li class="dropdown">
              <a class="btn-circle dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pencil fa-stack-1x fa-inverse"></i></span></a>

              <ul class="dropdown-menu" role="menu">
                <li><a href="/newidea">New Idea</a></li>
                <li><a href="/newproject">New Project</a></li>
              </ul>
            </li>

            {{else}}

            <li><a class="btn-circle" href="#" data-toggle="tooltip" data-placement="bottom" title="Sign in to compose ideas/projects" role="button" aria-expanded="false"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pencil fa-stack-1x fa-inverse"></i></span></a></li>

            {{/if}}
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="navbar-text">{{>loginButtons align="right"}}</li>
          </ul>

        </div>
      </div>
    </div>



  </nav>
  <style>


  .search-query {
    width:200px;
    background-color: #f9f9f9;
    -webkit-transition: width 0.3s, background-color 0.3s;
    transition: width 0.3s, background-color 0.3s;
  }


  .search-query:focus{
   width:260px;
   background-color: #fff;
 }   

 </style>

 <script>
 $(document).ready(function() {
  $('.btn-circle').tooltip()
});

<template name="ideasTab">
  {{> nav}}
  <div class="container">
    <div class="row">

      <div class="col-sm-12">
        {{>banner}}
        <div role="tabpanel">

         <!-- Nav tabs -->
         <ul class="nav nav-tabs nav-justified" role="tablist">
          <li role="presentation" class="hot active"><a href="#hot" aria-controls="hot" role="tab" data-toggle="tab">Hot</a></li>
          <li role="presentation" class="top"><a href="#top" aria-controls="top" role="tab" data-toggle="tab">Top</a></li>
          <li role="presentation" class="newest"><a href="#newest" aria-controls="newest" role="tab" data-toggle="tab">Newest</a></li>
          <li role="presentation" class="promoted"><a href="#promoted" aria-controls="promoted" role="tab" data-toggle="tab">Promoted</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="hot">
            <div class="panel panel-default" id="tab">
              <div class="panel-body">
                <ol>
                  {{#each ideas}}
                  {{> idea}}
                  {{/each}}
                </ol>
              </div>
            </div>
          </div>
          <nav style="text-align: center">
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>
        </div>
        <div role="tabpanel" class="tab-pane" id="top"></div>
        <div role="tabpanel" class="tab-pane" id="newest"></div>
        <div role="tabpanel" class="tab-pane" id="promoted"></div>
      </div>
    </div>

  </div>
</div>
{{> footer}}
</template>

<template name="newIdea">
  {{#if currentUser}}
  
  {{> nav}}

  <div class="container animated fadeIn">
   <div class="row">
    <div class="col-sm-8">
      <form class="addIdeaForm" id="form">
        <table width="100%">
          <tr> 
            <td>
              <p>Title <span id="req">*</span></p>
              <h1><input type="text" name="title" id="title" placeholder="Idea Title"></h1>
              <p>Blurb <span id="req">*</span></p>
              <h1><small><input type="text" name="blurb" id="blurb" placeholder="Idea Blurb"></small></h1>
            </td>
          </tr>
        </table>

        <br>
        <p>Image Link</p>
        <input type="text" name="image" id="image" placeholder="Link to idea image">

        <br>
        <p>Details <span id="req">*</span></p>
        <textarea type="text" name="details" id="details" placeholder="Idea details" rows="6"></textarea><br>

        <p>Permalink <span id="req">*</span></p>
        <span id="helpBlock" class="help-block">/ideas/<b>your-unique-idea-address</b></span>
        <input type="text" name="slug" id="slug" placeholder="your-unique-idea-address"><br>

        <p>Tags</p>
        <input type="text" name="tags" id="tags" placeholder="Idea tags">  

        <input id="submit" type="submit" value="Spark!" class="btn btn-lg btn-primary">
      </form>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <b>FAQs <i class="fa fa-question-circle"></i></b><br><br>
          <em>How do I make a catchy title?</em><br><br>
          <p>Try to make the title well-balanced ie. <em>Rooster Booster, Lord-of-the-Flies Sized Fries, Superman Suit</em></p>
          <em>What image should I use?</em><br><br>
          <p>As long as the picture is high quality and relevant to your project, it should be fine. Any ideas or projects with inappropriate or irrelevant content will be deleted and users posting them will be banned.</p>
          <em>What should I put as my permalink?</em><br><br>
          <p>The permalink is your personal link that you can send to other people. It should capture the main points of your project, ie. <em>archie-comic-book-series or hawaii-t-shirts</em></p>
        </div>
      </div>
    </div>
  </div>
</div>
{{> footer}}

{{else}}
{{#unless loggingIn}}
{{>pageNotFound}}
{{/unless}}
{{/if}}



<script>
document.title = "Create a New Idea"
</script>

</template>

<template name="idea">
  <li class="animated fadeIn">
    <table>
      <tr>

        <td>
          <div class="actionBar">
            <ul>
              <center>
                {{#if currentUser}}
                <li class="actions"><i class="fa fa-chevron-up"></i></li>
                <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
                <li class="actions"><i class="fa fa-chevron-down"></i></li>
                {{else}}
                <li class="actions"><i class="fa fa-chevron-up" data-toggle="tooltip" data-placement="top" title="Sign in to upvote this idea"></i></li>
                <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
                <li class="actions"><i class="fa fa-chevron-down" data-toggle="tooltip" data-placement="bottom" title="Sign in to downvote this idea"></i></li>
                {{/if}}
              </center>
            </ul>
          </div>
        </td>

        <td>
          <a title={{title}} href="/ideas/{{slug}}" style="margin-left: 10px">
            {{>thumbnail}}
          </a>
        </td>

        <td style="width: 600px">
          <div class="middle-link">
            <h3><a title={{title}} id="middle-link" href="/ideas/{{slug}}">{{title}}</a></h3>
            <p>{{blurb}}</p>
            {{#if isOwner}}
            <button class="btn btn-sm btn-primary edit"><i class="fa fa-edit"></i> Edit</button>
            <button class="btn btn-sm btn-danger delete"><i class="fa fa-trash"></i> Delete</button>
            {{/if}}
          </div>
        </td>

      </tr>
    </table>

    <br><br>

  </li>
  <script>
  $(document).ready(function() {
    $('.fa').tooltip()
  });
  </script>

</template>
