<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">

<template name="nav">

  <nav class="navbar navbar-default navbar-fixed-top">

    <div class="container-fluid">
      <div class="delta">
        <div class="navbar-header" >
          <button id="menu-toggle" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="/">Spark</a>
          <a class="btn-circle btn-mobile dropdown-toggle pull-right" href="#" data-toggle="dropdown" role="button" aria-expanded="false"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pencil fa-stack-1x fa-inverse"></i></span></a>

          <ul class="dropdown-menu" role="menu">
            <li><a href="/newidea">New Idea</a></li>
            <li><a href="/newproject">New Project</a></li>
          </ul>


          

          

        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >

          <ul class="nav navbar-nav" >
            <li><a href="{{pathFor 'ideas'}}">Ideas</a></li>
            <li><a href="{{pathFor 'projects'}}">Projects</a></li>


          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="span12">
              <form>
                <input type="text" class="search-query" placeholder="Search">
              </form>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            {{#if currentUser}}
            <li class="dropdown">
              <a class="btn-circle dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pencil fa-stack-1x fa-inverse"></i></span></a>

              <ul class="dropdown-menu" role="menu">
                <li><a href="/newidea">New Idea</a></li>
                <li><a href="/newproject">New Project</a></li>
              </ul>
            </li>

            {{else}}

            <li><a class="btn-circle" href="#" data-toggle="tooltip" data-placement="bottom" title="Sign in to compose ideas/projects" role="button" aria-expanded="false"><span class="fa-stack fa-lg"><i class="fa fa-circle fa-stack-2x"></i><i class="fa fa-pencil fa-stack-1x fa-inverse"></i></span></a></li>

            {{/if}}
            {{>loginButtons}}
          </ul>

        </div>
        <div id="sidebar-wrapper" class="sidebar-toggle">
          <ul class="sidebar-nav">

            <li><a href="{{pathFor 'ideas'}}">Ideas</a></li>
            <li><a href="{{pathFor 'projects'}}">Projects</a></li>
            <li><hr></li>
            {{>categories}}

          </ul>
        </div>
      </div>
    </div>



  </nav>
  <style>

  .search-query {
    width:400px;
    margin:auto;
    background-color: #f9f9f9;
    -webkit-transition: width 0.3s, background-color 0.3s;
    transition: width 0.3s, background-color 0.3s;
  }


  .search-query:focus{
   width:450px;
   background-color: #fff;
 }   

 .search-query-mobile {
  line-height: 20px;
  width:100%;
  maring: auto;
  background-color: #f6f6f6;
  -webkit-transition: background-color 0.3s;
  transition: background-color 0.3s;
}

.search-query-mobile:focus{
 background-color: #fff;
}   

#sidebar-wrapper {
  display:none;
  top: 50px;
  left: -250px;
  width: 250px;
  background-color: #f9f9f9;
  color: #58595b;
  position: fixed;
  height: 100%;
  z-index: 1;
}
.sidebar-nav {
  position: absolute;
  top: 0;
  margin: 0;
  padding: 0;
  width: 250px;
  list-style: none;
}
.sidebar-nav li {
  text-indent: 20px;
  line-height: 40px;
}
.sidebar-nav li a {
  outline: 0;
  color: #58595b;
  display: block;
  text-decoration: none;
}
.sidebar-nav li a:hover {
  background: rgba(255,255,255,0.25);
  color: #000;
  text-decoration: none;
}
.sidebar-nav li a:active, .sidebar-nav li a:focus {
  text-decoration: none;
}

.sidebar-nav .dropdown-menu {
  margin-left: 20px;
}

.sidebar-nav .dropdown-menu>li>a {
  padding: 3px 0px !important;
}

#sidebar-wrapper.sidebar-toggle {
  transition: all 0.3s; /*speed animation of sidebar's slide*/
  margin-left: -250px;
}
@media (min-width: 768px) {


  #sidebar-wrapper.sidebar-toggle {
    transition: all 0.3s; /*speed animation of sidebar's slide*/
  }
}

@media (max-width: 768px) {
  #sidebar-wrapper {
    display:block;
  }

  .container {
    margin-left: auto !important;
    margin-right: auto !important;
  }
}

</style>

<script>
$(document).ready(function() {
  $('.btn-circle').tooltip()
});



$(window).resize(function() {
  var path = $(this);
  var contW = path.width();
  if(contW >= 751){
    document.getElementsByClassName("sidebar-toggle")[0].style.left="200px";
  }else{
    document.getElementsByClassName("sidebar-toggle")[0].style.left="-200px";
  }
});
$(document).ready(function() {
  $('.dropdown').on('show.bs.dropdown', function(e){
    $(this).find('.dropdown-menu').first().stop(true, true).slideDown(300);
  });
  $('.dropdown').on('hide.bs.dropdown', function(e){
    $(this).find('.dropdown-menu').first().stop(true, true).slideUp(300);
  });

  $("#menu-toggle").click(function(e) {
    var elem = document.getElementById("sidebar-wrapper");
    left = window.getComputedStyle(elem,null).getPropertyValue("left");
    if(left === "250px"){
      document.getElementsByClassName("sidebar-toggle")[0].style.left="-250px";
    }
    else if(left === "-250px"){
      document.getElementsByClassName("sidebar-toggle")[0].style.left="250px";
    }
    else {
      document.getElementsByClassName("sidebar-toggle")[0].style.left="250px";
    }
  });
});
</script>
</template>

<template name="sortBar">

  <div class="dropdown">
    <a class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Sort by
      <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
        <li role="presentation"><a class="hot" role="menuitem" tabindex="-1" href="#">Hot</a></li>
        <li role="presentation"><a class="top" role="menuitem" tabindex="-1" href="#">Top</a></li>
        <li role="presentation"><a class="newest" role="menuitem" tabindex="-1" href="#">Newest</a></li>
        <li role="presentation"><a class="promoted" role="menuitem" tabindex="-1" href="#">Promoted</a></li>
      </ul>
    </div>
  </template>

  <template name="alerts">
    <div class="ghost">

      <br>
    </div>
  </template>

  <template name="ideasTab">
    {{> nav}}

      <div class="row">

        <div class="col-sm-12">
          {{>sortBar}}

            {{#each ideas}}

            <ul class="pager">

              <li><a href="#">Next</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </div>
    <style>
    .dropdown-menu>li>a  {
      outline: 0;
    }
    </style>

    <script>
    $(document).ready(function() {
      $('.dropdown').on('show.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideDown(300);
      });
      $('.dropdown').on('hide.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideUp(300);
      });
    });
    </script>
    {{> footer}}
  </template>


  <template name="projectsTab">
    {{> nav}}
    <div class="container">
      <div class="row">

        <div class="col-sm-12">
          {{>sortBar}}
          <br>

          <ol>
            {{#each projects}}
            {{> project}}
            {{/each}}
          </ol>

          <!-- </div> -->
          <nav style="text-align: center">
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>
        </div>

      </div>
    </div>

    <script>
    $(document).ready(function() {
      $('.dropdown').on('show.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideDown(300);
      });
      $('.dropdown').on('hide.bs.dropdown', function(e){
        $(this).find('.dropdown-menu').first().stop(true, true).slideUp(300);
      });
    });
    </script>
  </template>


  <template name="newIdea">
    {{#if currentUser}}

    {{> nav}}

    <div class="container animated fadeIn">
     <div class="row">
      <div class="col-sm-8">
        <h1>Create New Idea</h1><br>
        <form class="addIdeaForm" id="form">
          <table width="100%">
            <tr> 
              <td>
                <label>Title <span id="req">*</span></label>
                <h1><input type="text" name="title" id="title" placeholder="Super Smash Mobile"></h1>
                <label>Blurb <span id="req">*</span></label>
                <h1><small><input type="text" name="blurb" id="blurb" placeholder="Someone should put Smash on mobile!"></small></h1>
              </td>
            </tr>
          </table>

          <br>
          <label>Image URL</label>
          <input type="text" name="image" id="image" placeholder="http://smashmobile.com/smash.png">

          <br>
          <label>Details <span id="req">*</span></label>
          <textarea type="text" name="details" id="details" placeholder="Please upvote this idea if you also want Super Smash Bros. on mobile!" rows="6"></textarea><br>

          <label>Permalink <span id="req">*</span></label>
          <span id="helpBlock" class="help-block">/ideas/<b>your-unique-idea-address</b></span>
          <input type="text" name="slug" id="slug" placeholder="super-smash-mobile"><br>

          <label>Tags</label>
          <input type="text" name="tags" id="tags" placeholder="games, action, fighting, Nintendo">  

          <input id="submit" type="submit" value="Spark!" class="btn btn-md btn-primary">
        </form>
      </div>
      <div class="col-sm-4">
        {{>faq}}
      </div>
    </div>
  </div>
  {{> footer}}

  {{else}}
  {{#unless loggingIn}}
  {{>pageNotFound}}
  {{/unless}}
  {{/if}}



  <script>
  document.title = "Create a New Idea"
  </script>

</template>

<template name="faq">
  <div class="panel panel-default">
    <div class="panel-body">
      <b>FAQs <i class="fa fa-question-circle"></i></b><br><br>
      <em>How do I make a catchy title?</em><br><br>
      <p>Try to make the title well-balanced ie. <em>Rooster Booster, Lord-of-the-Flies Sized Fries, Superman Suit</em></p>
      <em>What image should I use?</em><br><br>
      <p>As long as the picture is high quality and relevant to your project, it should be fine. Any ideas or projects with inappropriate or irrelevant content will be deleted and users posting them will be banned.</p>
      <em>What should I put as my permalink?</em><br><br>
      <p>The permalink is your personal link that you can send to other people. It should capture the main points of your project, ie. <em>archie-comic-book-series or hawaii-t-shirts</em></p>
    </div>
  </div>
</template>
<template name="newProject">
  {{#if currentUser}}

  {{> nav}}

   <div class="row">
    <div class="col-sm-8">
      <form class="addProjectForm" id="form">
        <h1>Create New Project</h1>
        <br>
        <table width="100%">
          <tr> 
            <td>
              <label>Title <span id="req">*</span></label>
              <h1><input type="text" name="title" id="title" placeholder="Super Smash Mobile"></h1>
              <label>Blurb <span id="req">*</span></label>
              <h1><small><input type="text" name="blurb" id="blurb" placeholder="Play Smash on your phone!"></small></h1>
            </td>
          </tr>
        </table>

        <br>
        <label>Image URL</label>
        <input type="text" name="image" id="image" placeholder="http://smashmobile.com/smash.png">

        <br>
        <label>Details <span id="req">*</span></label>
        <textarea type="text" name="details" id="details" placeholder="We are currently looking for developers to work on game mechanics!" rows="6"></textarea><br>

        <label>Permalink <span id="req">*</span></label>
        <span id="helpBlock" class="help-block">/projects/<b>your-unique-project-address</b></span>
        <input type="text" name="slug" id="slug" placeholder="super-smash-mobile"><br>

        <label>Tags</label>
        <input type="text" name="tags" id="tags" placeholder="games, action, fighting, Nintendo"><br>

        <input type="text" name="goal" id="goal" placeholder="$5000"><br>  

        <label>Duration</label>
        <input type="text" name="duration" id="duration" placeholder="90 Days"><br>

        <label>Location</label>
        <input type="text" name="location" id="location" placeholder="Osaka, Japan"><br>   

        <label>Rewards</label>
        <textarea type="text" name="rewards" id="rewards" placeholder="$10 - Receive a Super Smash Mobile T-Shirt!"></textarea><br> 


        <input id="submit" type="submit" value="Spark!" class="btn btn-md btn-primary">

    <div class="col-sm-4">

  </div>
</div>
{{> footer}}

{{else}}
{{#unless loggingIn}}
{{>pageNotFound}}
{{/unless}}
{{/if}}

document.title = "Create a New Project"
</script>

<template name="idea">


  <li class="animated fadeIn">

    <table>
      <tr>

        <td>
          <div class="actionBar">
            <ul>
              <center>
                {{#if currentUser}}
                <li class="actions"><i class="fa fa-chevron-up"></i></li>
                <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
                <li class="actions"><i class="fa fa-chevron-down"></i></li>
                {{else}}
