<head>

</head>


<template name="nav">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="delta">
      <div class="container-fluid">

        <div class="navbar-header" >
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Spark</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" placeholder="Search Spark" style="width:300px">
            </div>
          </form>
          <ul class="nav navbar-nav" >
            <li><a href="{{pathFor 'ideas'}}">Ideas</a></li>
            <li><a href="{{pathFor 'projects'}}">Projects</a></li>

            {{#if currentUser}}
            <li class="dropdown">
              <button class="btn btn-default btn-circle dropdown-toggle" href="#" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-pencil"></i></button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="/newidea">New Idea</a></li>
                <li><a href="/newproject">New Project</a></li>
              </ul>
            </li>

            <ul class="nav navbar-nav navbar-right">
              <li class="navbar-text">{{>loginButtons align="right"}}</li>
            </ul>

            {{else}}

            <li><button class="btn btn-default btn-circle" href="#" role="button" aria-expanded="false" data-toggle="tooltip" data-placement="bottom" title="Sign in to compose ideas/projects"><i class="fa fa-pencil"></i></button></li>

            <ul class="nav navbar-nav navbar-right">
              <li class="navbar-text">{{>loginButtons align="right"}}</li>
            </ul>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <script>
  $(document).ready(function() {
    $('.btn-circle').tooltip()
  });
  </script>
</template>

<template name="newIdea">
  {{#if currentUser}}
  
  {{> nav}}

  <div class="container">
   <div class="row">
    <div class="col-sm-8">
      <form class="addIdeaForm" id="form">
        <table width="100%">
          <tr> 
            <td>
              <p>Title <span id="req">*</span></p>
              <h1><input type="text" name="title" id="title" placeholder="Idea Title"></h1>
              <p>Blurb <span id="req">*</span></p>
              <h1><small><input type="text" name="blurb" id="blurb" placeholder="Idea Blurb"></small></h1>
            </td>
          </tr>
        </table>

        <br>
        <p>Image Link</p>
        <input type="text" name="image" id="image" placeholder="Link to idea image">

        <br>
        <p>Details <span id="req">*</span></p>
        <textarea type="text" name="details" id="details" placeholder="Idea details" rows="6"></textarea><br>

        <p>Permalink <span id="req">*</span></p>
        <span id="helpBlock" class="help-block">/ideas/<b>your-unique-idea-address</b></span>
        <input type="text" name="slug" id="slug" placeholder="your-unique-idea-address"><br>

        <p>Tags</p>
        <input type="text" name="tags" id="tags" placeholder="Idea tags">  

        <input id="submit" type="submit" value="Spark!" class="btn btn-lg btn-primary">
      </form>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <b>FAQs <i class="fa fa-question-circle"></i></b><br><br>
          <em>How do I make a catchy title?</em><br><br>
          <p>Try to make the title well-balanced ie. <em>Rooster Booster, Lord-of-the-Flies Sized Fries, Superman Suit</em></p>
          <em>What image should I use?</em><br><br>
          <p>As long as the picture is high quality and relevant to your project, it should be fine. Any ideas or projects with inappropriate or irrelevant content will be deleted and users posting them will be banned.</p>
          <em>What should I put as my permalink?</em><br><br>
          <p>The permalink is your personal link that you can send to other people. It should capture the main points of your project, ie. <em>archie-comic-book-series or hawaii-t-shirts</em></p>
        </div>
      </div>
    </div>
  </div>
</div>
{{> footer}}

{{else}}
{{#unless loggingIn}}
{{>pageNotFound}}
{{/unless}}
{{/if}}



<script>
document.title = "Create a New Idea"
</script>

</template>

<template name="idea">
  <li>
    <table>
      <tr>

        <td>
          <div class="actionBar">
            <ul>
              <center>
                {{#if currentUser}}
                <li class="actions"><i class="fa fa-chevron-up"></i></li>
                <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
                <li class="actions"><i class="fa fa-chevron-down"></i></li>
                {{else}}
