<head>
<title>Spark</title>
</head>

<template name="main">
<nav id="menu">
  <header>
    <h2>Menu</h2>
  </header>
</nav>

<main id="panel">
  <header>
    <h2>Panel</h2>
  </header>
</main>
    <ul>
      <li><a href="{{pathFor 'ideas'}}">Ideas</a> </li>
      <li><a href="{{pathFor 'projects'}}">Projects</a></li>
    </ul>
    <ul>
      <li><a href="#">Top</a> </li>
      <li><a href="#">Rising</a></li>
      <li><a href="#">Controversial</a></li>
    </ul>
<script src="dist/slideout.min.js"></script>
<script>
  var slideout = new Slideout({
    'panel': document.getElementById('panel'),
    'menu': document.getElementById('menu'),
    'padding': 256,
    'tolerance': 70
  });
</script>
</template>

<template name="ideasTab">
{{> main}}
<form action="/newidea">
    <input type="submit" value="New Idea">
</form>
{{#each ideas}}
<table>
  <tr>
    <td>{{> picture}}</td>
    <td>{{> idea}}</td>
  </tr>
</table>
{{/each}}
</template>

<template name="projectsTab">
{{> main}}
<form action="/newproject">
    <input type="submit" value="New Project">
</form>
{{#each projects}}
<table>
  <tr>
    <td>{{> picture}}</td>
    <td>{{> project}}</td>
  </tr>
</table>
{{/each}}
</template>

<template name="newIdea">
{{>main}}
  <h1>New Idea</h1>
  <form class="addIdeaForm">
  <h2>Title:</h2>
  <input type="text" id="title" name="title"><br><br>
  <h2>Slug:</h2>
  <input type="text" id="slug" name="slug"><br><br>
  <h2>Content:</h2>
  <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
  <input type="submit" value="Spark!">
  </form>
</template>

<template name="newProject">
{{>main}}  
<h1>New Project</h1>
  <form class="addProjectForm">
  <h2>Title:</h2>
  <input type="text" id="title" name="title"><br><br>
  <h2>Slug:</h2>
  <input type="text" id="slug" name="slug"><br><br>
  <h2>Content:</h2>
  <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
  <input type="submit" value="Spark!">
  </form>
</template>

<template name="idea">
  <h2><a href="/ideas/{{slug}}">{{title}}</a></h2>
  <h4>{{createdAt}}</h4>
</template>

<template name="project">
  <h2><a href="/projects/{{slug}}">{{title}}</a></h2>
  <h4>{{createdAt}}</h4>
</template>

<template name="ideaView">
{{>main}} 
{{>picture}}
 <h1>{{title}}</h1>
  <h4>{{createdAt}}</h4>
  <p>{{content}}</p>
</template>

<template name="projectView">
{{>main}} 
{{>picture}} 
<h1>{{title}}</h1>
  <h4>{{createdAt}}</h4>
  <p>{{content}}</p>
</template>

<template name="picture">
<img src="http://placekitten.com/g/150/150">
</template>
