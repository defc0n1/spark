<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <title>Spark - The Innovation Network</title>
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico?v=2">
</head>

<template name="nav">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/" target="_top">Spark</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{pathFor 'ideas'}}" target="_top">Ideas <span class="sr-only">(current)</span></a></li>
          <li><a href="{{pathFor 'projects'}}" target="_top">Projects</a></li>
          <li class="dropdown">
            <a href="#" target="_top" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Categories <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" target="_top">Top</a></li>
              <li><a href="#" target="_top">Rising</a></li>
              <li><a href="#" target="_top">Funny</a></li>
              <li class="divider"></li>
              <li><a href="#">All Categories</a></li>
            </ul>
          </li>
        </ul>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" style="height:30px"><i class="fa fa-search"></i></button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <div class="bs-example">
            <!--  HTML (to Trigger Modal) -->
            <a href="#myModal" data-toggle="modal">Login</a>

            <!-- Modal HTML -->
            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h1 class="modal-title">Login</h1>
                  </div>
                  <div class="modal-body">
                    {{>loginButtons}}
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
</template>

<template name="footer">
  <div id="footer">
    <div class="copyright">
      <table>
        <tr>
          <td id="space">&copy;2015 Spark  </td>
          <td id="space"><a href="#" target="_top">Terms of Service  </a></td>
          <td id="space"><a href="#" target="_top">Privacy Policy  </a></td>
          <td id="space"><a href="#" target="_top">Developers  </a></td>
          <td id="space"><a href="#" target="_top">Artists </a></td>
          <td id="space"><a href="#" target="_top">About Spark </a></td>
        </tr>
      </table> 
    </div>
  </div>
</template>

<template name="home">
  {{> ideasTab}}
</template>

<template name="ideasTab">
  {{> nav}}
    
  <form action="/newidea" id="form">
    <input id="submit" type="submit" value="New Idea" class="btn btn-block btn-lg btn-primary">
  </form>
  <hr>
  <ol>
    {{#each ideas}}
    <li>
      <table>
        <tr>
          <td>
            <ul>
              <center>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-up"></i></li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none">2342</li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-down"></i></li>
              </center>
            </ul>
          </td>
          <td><a href="/ideas/{{slug}}" target="_top">{{>thumbnail}}</a></td>
          <td>{{> idea}}</td>
        </tr>
      </table>
      <hr>
    </li>
    {{/each}}
  </ol>
  {{> footer}}
</template>

<template name="projectsTab">
  {{> nav}}
  <form action="/newproject" id="form">
    <input id="submit" type="submit" value="New Project" class="btn btn-block btn-lg btn-primary">
  </form>
  <hr>
  <ol>
    {{#each projects}}
    <li>
      <table>
        <tr>
          <td>
            <ul>
              <center>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-up"></i></li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none">2342</li>
                <li style="font-size:30px; color:#BDC3C7; padding-right: 30px; list-style:none"><i class="fa fa-chevron-down"></i></li>
              </center>
            </ul>
          </td>
          <td><a href="/projects/{{slug}}" target="_top">{{>thumbnail}}</a></td>
          <td>{{> project}}</td>
        </tr>
      </table>
      <hr>
    </li>
    {{/each}}
  </ol>
  {{> footer}}
</template>

<template name="newIdea">
  {{>nav}}
  <div class="grid">
    <h1 class="form-title">New Idea</h1>
    <form class="addIdeaForm" id="form">
      <h3>Title:</h3>
      <input type="text" id="title" name="title" class="form-control"><br><br>
      <h3>Slug:</h3>
      <input type="text" id="slug" name="slug" class="form-control"><br><br>
      <h3>Banner:</h3>
      <input type="file" id="banner" name="banner"><br><br> 
      <h3>Description:</h3>
      <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
      <input id="submit" type="submit" value="Spark!" class="btn btn-block btn-lg btn-primary">
      <br>
    </form>
  </div>
  {{> footer}}
</template>

<template name="newProject">
  {{>nav}}  
  <div class="grid">
    <h1 class="form-title">New Project</h1>
    <form class="addProjectForm" id="form" >
      <h3>Title:</h3>
      <input type="text" id="title" name="title" class="form-control"><br><br>
      <h3>Slug:</h3>
      <input type="text" id="slug" name="slug" class="form-control"><br><br>
      <h3>Banner:</h3>
      <input type="file" id="banner" name="banner"><br><br>
      <h3>Description:</h3>
      <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
      <input id="submit" type="submit" value="Spark!" class="btn btn-block btn-lg btn-primary">
      <br>
    </form>
  </div>
  {{> footer}}
</template>

<template name="idea">
  <div class="grid">
    <h2><a href="/ideas/{{slug}}" target="_top">{{title}}</a></h2>
    <h4 style="color:#000">{{content}}</h4>
  </div>
</template>

<template name="project">
  <div class="grid">
    <h2><a href="/projects/{{slug}}" target="_top">{{title}}</a></h2>
    <h4 style="color:#000">{{content}}</h4>
  </div>
</template>


<template name="comments">
  <table style="margin: 30px">
    <tr>
      <p>Comment #1</p>
    </tr>
    <tr>
      <p>Comment #2</p>
    </tr>
    <tr>
      <p>Comment #3</p>
    </tr>
  </table>
</template>

<template name="ideaView">
  {{> nav}}


  <div class="container">
    <div class="row">
      <div class="col-sm-7">  
        <center>{{> picture}}</center>
      </div>
      <div class="col-sm-5">
        <center><h1>{{title}}</h1></center>
        <p>{{content}}</p>
        <hr>
        <h2>Additional information</h2>
        <p>Created {{createdAt}}</p>
      </div>
    </div>
  </div>


  <div class="grid">
    <hr>
    <h2>Comments:</h2>
    {{> comments}}
    {{> footer}}
  </div>
  

</template>

<template name="projectView">
  {{> nav}}


  <div class="container">
    <div class="row">
      <div class="col-sm-7">  
        <center>{{> picture}}</center>
      </div>
      <div class="col-sm-5">
        <center><h1>{{title}}</h1></center>
        <p>{{content}}</p>
        <hr>
        <h2>Additional information</h2>
        <p>Created {{createdAt}}</p>
      </div>
    </div>
  </div>


  <div class="grid">
    <hr>
    <h2>Comments:</h2>
    {{> comments}}
    {{> footer}}
  </div>
  
  
</template>

<template name="thumbnail">
  <div class="grid">
    <img src="http://placekitten.com/g/600/500" width="125" >
  </div>
</template>


<template name="picture">
  <div class="grid">
      <img src="http://placekitten.com/g/600/500" >
  </div>
</template>
