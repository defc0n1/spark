<head>
<title>Spark</title>
</head>

<template name="main">
<center><h1>Spark</h1></center>
<center><a href="/ideas">Ideas</a> | <a href="/projects">Projects</a></center>
</template>

<template name="ideastab">
{{> nav}}
<ul>
{{#each ideas}}
  {{> idea}}
{{/each}}
</ul>
</template>

<template name="projectstab">
{{> nav}}
<ul>
{{#each projects}}
  <li>{{> project}}</li>
{{/each}}
</ul>
</template>

<template name="newIdea">
  <h1>New Idea</h1>
  <form class="addIdeaForm">
  <h2>Title:</h2>
  <input type="text" id="title" name="title"><br><br>
  <h2>Slug:</h2>
  <input type="text" id="slug" name="slug"><br><br>
  <h2>Content:</h2>
  <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
  <input type="submit" value="Spark!">
  </form>
</template>

<template name="newProject">
  <h1>New Project</h1>
  <form class="addProjectForm">
  <h2>Title:</h2>
  <input type="text" id="title" name="title"><br><br>
  <h2>Slug:</h2>
  <input type="text" id="slug" name="slug"><br><br>
  <h2>Content:</h2>
  <textarea id="content" rows="20" cols="80" name="content"></textarea><br><br>
  <input type="submit" value="Spark!">
  </form>
</template>

<template name="idea">
  <h2><a href="/ideas/{{slug}}">{{title}}</a></h2>
  <h4>{{createdAt}}</h4>
</template>

<template name="project">
  <h2><a href="/projects/{{slug}}">{{title}}</a></h2>
  <h4>{{createdAt}}</h4>
</template>

<template name="ideaView">
  <h1>{{title}}</h1>
  <h4>{{createdAt}}</h4>
  <p>{{content}}</p>
</template>

<template name="projectView">
  <h1>{{title}}</h1>
  <h4>{{createdAt}}</h4>
  <p>{{content}}</p>
</template>
