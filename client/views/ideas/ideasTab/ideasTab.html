<template name="ideasTab">
  {{> nav}}
  <div class="container">
    <div class="col-sm-12">

       <div class="btn-toolbar" role="toolbar" aria-label="...">
          <div class="btn-group" role="group" aria-label="...">
            {{>sortBar}}
          </div>
          <div class="btn-group pull-right" role="group" aria-label="...">
            {{>pager}}
          </div>
       </div>

      <br>
    </div>

    <div class="col-sm-12">
      <ol>
        {{#each ideas}}

        {{> idea}}

        {{/each}}
      </ol>
    </div>

  </div>

  {{> footer}}

<style>
.dropdown-menu>li>a  {
  outline: 0;
}

ul.pager{
  margin: 0px;
}
</style>
</template>
