<template name="actionBar">
  <div class="actionBar">
    <ul>
      <center>
        {{#if currentUser}}
        <li class="actions"><a href="#"><i class="fa fa-chevron-up"></i></a></li>
        <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
        <li class="actions"><a href="#"><i class="fa fa-chevron-down"></i></a></li>
        {{else}}
        <li class="actions"><a href="#"><i class="fa fa-chevron-up" data-toggle="tooltip" data-placement="top" title="You must be signed in to upvote"></i></a></li>
        <li class="actions"><span class="badge" style="font-size: 20px">{{count}}</span></li>
        <li class="actions"><a href="#"><i class="fa fa-chevron-down" data-toggle="tooltip" data-placement="bottom" title="You must be signed in to downvote"></i></a></li>
        {{/if}}
      </center>
    </ul>
  </div>

  <script>
  $(function () {
    $('[data-toggle="tooltip"]').tooltip('show')
  })
  </script>
</template>
